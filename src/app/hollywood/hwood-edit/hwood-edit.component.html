<div class="panel panel-default">
  <div class="panel-body">

    <form id="hwood-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Movie Name</label>
          <input type="text" id="name" name="name" class="form-control" size="120" max="120" 
          [ngModel]="hollywood?.name"
          #name="ngModel" required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="type">Movie Type</label>
          <input type="text" id="type" name="type" class="form-control" size="120" max="255"
            [ngModel]="hollywood?.type" #description="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="genre">Genre</label>
          <input type="text" id="genre" name="genre" class="form-control" size="150" max="255" [ngModel]="hollywood?.genre"
            #url="ngModel" required> <!-- ngModel bings to document property  -->
        </div>
      </div>

      <!-- <div class="alert alert-danger" *ngIf="f.touched && !f.valid">
        The movie title and genre are required fields </div> -->

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
